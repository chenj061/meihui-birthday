<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/ico" href="./img/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>生日快乐!</title>
  </head>
  <body>

  	<header>
  		<div>
  			<h1 class="animate__animated animate__fadeInDown display-4">生日快乐!</h1>
  		</div>
  	</header>

    <section class="section countersec blue">
    	<div class="counters">
    		<img src="https://img.icons8.com/plasticine/2x/crown.png"/>
    		<div class="counter" data-target="39">0</div>
    	</div>
    </section>

    <section class="section gallerysec green">
    	<div class="images">
	    	<div class="box">
	    		<img class="image1" alt="meihuiimage" />
	    	</div>
	    	<div class="box">
	    		<img class="image2"alt="meihuiimage"/>
	    	</div>
	    	<div class="box">
	    		<img class="image3" alt="meihuiimage"/>
    		</div>
   		</div>
    </section>

    <section class="section messagesec yellow">
    	<div class="messagecontainer">
    		<h3 class="display-4">Message Title</h3>
    		<p>Message here: Random message is here this is random message random message is here this is randommessage text to fill up the space and make it seem like lots of meaningful text.</p>
    	</div>
    </section>

    <section class="section footer red">
    	<audio class="audioplayer" controls>
    		<source src="momsong.MP3" type="audio/mpeg">
    	</audio>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
